<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for与v-bind综合运用</title>
  <style>
    .active{
      color:red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in movies" :class="{active:index==activeLine}" @click="changeStatus(index)">{{index}}-{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      movies:["头文字D","人猿泰山","梁祝","龙之谷"],
      activeLine: 0
    },
    methods:{
      changeStatus:function (index) {
        this.activeLine = index;
      }
    }
  });
</script>
</body>
</html>
