<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind绑定class</title>
  <style>
    .active{
      color:red;
    }
    .left{
      padding-left: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="colorClass">{{message}}</h2>
  <h2 class="title" :class="getClassNames()">{{message}}</h2>
  <h2 :class="{active:!isRed}">{{message}}</h2>
  <button @click="changeColor">按钮</button>
  <h2 v-bind:class="getArrayClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      message:"Hello World!",
      colorClass:"active",
      paddingClass:"left",
      isRed:true,
      isLeft:true
    },
    methods:{
      getClassNames:function () {
        return {active:this.isRed,left:this.isLeft};
      },
      changeColor:function () {
        return this.isRed = !this.isRed;
      },
      getArrayClasses:function () {
        return [this.colorClass,this.paddingClass];
      }
    }
  });
</script>
</body>
</html>
