<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>computed属性</title>
</head>
<body>
<div id="app">
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{firstName +' '+ lastName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      firstName:"Sam",
      lastName:"Smith"
    },
    computed:{
      fullName:function () {
        return this.firstName +' '+ this.lastName;
      }
    }
  });
</script>
</body>
</html>
