<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6 const</title>
</head>
<body>
<script>

  //const 变量 必须初始化 且 值不可变 但是 如果是对象 里面的属性可以变化
  const index = "常量";
  console.log(index);

  const obj = {name:"小信",age:15};
  console.log(obj);
  obj.age = 18;
  console.log(obj);
</script>
</body>
</html>
