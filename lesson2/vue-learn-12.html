<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>computed属性的get set方法</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      firstName:"Sam",
      lastName:"Smith"
    },
    computed:{
      fullName:{
        get:function () {
          return this.firstName + ' ' + this.lastName;
        },
        set:function (name) {
          let names = name.split(" ");
          this.firstName = names[0];
          this.lastName = names[1];
        }
      }
    }
  });
</script>
</body>
</html>
