<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6 语法糖</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{getMessage()}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let message = "测试一下!";
  const app = new Vue({
    el:"#app",
    data:{message},
    methods:{
      getMessage(){
        return this.message+"(方法)";
      }
    }
  });
</script>
</body>
</html>
